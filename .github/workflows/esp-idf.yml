name: PlatformIO CI

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  push:
    paths:
      - "examples/**"
      - ".github/workflows/esp-idf.yml"

jobs:
  build:
    runs-on: ubuntu-latest  # 指定的运行器环境中运行 [ubuntu-latest, macos-latest, windows-latest]
    strategy:
      matrix:
        example: 
          - examples/nvs_rw_blob
          - examples/i2c_tools

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'  # or any other version supported by ESP-IDF

      - name: Install ESP-IDF tools
        run: |
          sudo apt-get update
          sudo apt-get install -y git wget flex bison gperf python3 python3-pip python3-setuptools cmake ninja-build ccache libffi-dev libssl-dev dfu-util libusb-1.0-0
          git clone --depth 1 --branch v5.3 https://github.com/espressif/esp-idf.git
          cd esp-idf
          ./install.sh
          . ./export.sh
          
          pwd
          echo HOME     : $HOME
          echo IDF_PATH : $IDF_PATH
      
      - name: Find all projects
        id: find_projects
        run: |
          PROJECT_PATHS=${{ matrix.example }}
          echo PROJECT_PATHS : $PROJECT_PATHS

      - name: Build and test each project
        run: |
          echo "Building and testing project at $PROJECT_PATHS"
          cd $PROJECT_PATHS
          idf.py set-target esp32p4
          idf.py build
          cd -
          
